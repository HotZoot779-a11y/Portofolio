<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tech Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .admin-header {
            margin-bottom: 2rem;
        }
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .admin-header p {
            color: rgba(242, 242, 242, 0.6);
        }
        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        .admin-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: rgba(242, 242, 242, 0.6);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .admin-tab:hover {
            color: var(--foreground);
        }
        .admin-content {
            display: none;
        }
        .admin-content.active {
            display: block;
        }
        .admin-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .admin-actions h2 {
            font-size: 1.5rem;
        }
        .admin-buttons {
            display: flex;
            gap: 0.75rem;
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        .item-card {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--card);
        }
        .item-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .item-card p {
            font-size: 0.875rem;
            color: rgba(242, 242, 242, 0.7);
            margin-bottom: 0.5rem;
        }
        .item-card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }
        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {
            font-size: 1.5rem;
        }
        .modal-close {
            background: none;
            border: none;
            color: rgba(242, 242, 242, 0.6);
            font-size: 1.25rem;
            cursor: pointer;
        }
        .modal-close:hover {
            color: var(--foreground);
        }
        .form-group-full {
            margin-bottom: 1rem;
        }
        .form-group-full label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-group-full input,
        .form-group-full textarea,
        .form-group-full select {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--foreground);
            font-size: 1rem;
        }
        .form-group-full textarea {
            resize: none;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .color-option {
            height: 3rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }
        .color-option.selected {
            border-color: var(--primary);
            border-width: 3px;
        }
        .color-option.bg-gradient-to-br {
            background: linear-gradient(to bottom right, var(--gradient-from), var(--gradient-to));
        }
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .empty-state-admin {
            text-align: center;
            padding: 3rem;
            border: 1px dashed var(--border);
            border-radius: 0.5rem;
            color: rgba(242, 242, 242, 0.6);
        }
        .tag-input {
            font-size: 0.875rem;
        }
        .cert-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.25rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            margin-top: 0.5rem;
        }
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .login-box h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login-box p {
            color: rgba(242, 242, 242, 0.6);
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-form-group {
            margin-bottom: 1.5rem;
        }
        .login-form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .login-form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--foreground);
            font-size: 1rem;
        }
        .login-form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .login-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .login-error.show {
            display: block;
        }
        .admin-content-wrapper {
            display: none;
        }
        .admin-content-wrapper.authenticated {
            display: block;
        }
    </style>
</head>
<body class="dark">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Admin Panel</h1>
            <p>Masukkan password untuk mengakses</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="login-form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" required autofocus placeholder="Masukkan password">
                    <div id="loginError" class="login-error">Password salah! Silakan coba lagi.</div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Content (hidden until authenticated) -->
    <div id="adminContent" class="admin-content-wrapper">
    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <p>Kelola konten portfolio dan sertifikasi</p>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('portfolio')">
                    <i class="fas fa-briefcase"></i> Portfolio
                </button>
                <button class="admin-tab" onclick="switchTab('certifications')">
                    <i class="fas fa-award"></i> Sertifikasi & Awards
                </button>
            </div>

            <!-- Portfolio Tab -->
            <div id="portfolioTab" class="admin-content active">
                <div class="admin-actions">
                    <h2>Portfolio Items (<span id="portfolioCount">0</span>)</h2>
                    <div class="admin-buttons">
                        <button class="btn btn-primary" onclick="openPortfolioModal()">
                            <i class="fas fa-plus"></i> Tambah Item
                        </button>
                        <button class="btn btn-outline" onclick="savePortfolio()">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                    </div>
                </div>
                <div class="items-grid" id="portfolioItems">
                    <!-- Portfolio items will be loaded here -->
                </div>
            </div>

            <!-- Certifications Tab -->
            <div id="certificationsTab" class="admin-content">
                <div class="admin-actions">
                    <h2>Certifications & Awards (<span id="certificationsCount">0</span>)</h2>
                    <div class="admin-buttons">
                        <button class="btn btn-primary" onclick="openCertificationModal()">
                            <i class="fas fa-plus"></i> Tambah Item
                        </button>
                        <button class="btn btn-outline" onclick="saveCertifications()">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                    </div>
                </div>
                <div class="items-grid" id="certificationItems">
                    <!-- Certification items will be loaded here -->
                </div>
            </div>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                <a href="index.html" style="color: var(--primary); text-decoration: none;">
                    ‚Üê Kembali ke Home
                </a>
                <button onclick="logout()" class="btn btn-outline" style="margin-left: 1rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Portfolio Item</h3>
                <button class="modal-close" onclick="closePortfolioModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="portfolioForm" onsubmit="savePortfolioItem(event)">
                <div class="form-group-full">
                    <label>Judul *</label>
                    <input type="text" id="portfolioTitle" required placeholder="E-Commerce Platform Security">
                </div>
                <div class="form-group-full">
                    <label>Kategori *</label>
                    <input type="text" id="portfolioCategory" required placeholder="Cybersecurity">
                </div>
                <div class="form-group-full">
                    <label>Deskripsi *</label>
                    <textarea id="portfolioDescription" rows="4" required placeholder="Deskripsi proyek..."></textarea>
                </div>
                <div class="form-group-full">
                    <label>Tags (pisahkan dengan koma)</label>
                    <input type="text" id="portfolioTags" class="tag-input" placeholder="Security Audit, Penetration Testing, Compliance">
                </div>
                <div class="form-group-full">
                    <label>Link Website</label>
                    <input type="url" id="portfolioWebsite" placeholder="https://example.com">
                </div>
                <div class="form-group-full">
                    <label>Foto Portfolio</label>
                    <input type="file" id="portfolioPhoto" accept="image/*" onchange="handlePortfolioPhotoUpload(event)">
                    <div id="portfolioPhotoPreview" style="margin-top: 0.5rem; display: none;">
                        <img id="portfolioPhotoPreviewImg" style="max-width: 200px; max-height: 200px; border-radius: 0.5rem; border: 1px solid var(--border);" alt="Preview">
                        <button type="button" onclick="removePortfolioPhoto()" style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 0.25rem; cursor: pointer;">
                            <i class="fas fa-trash"></i> Hapus Foto
                        </button>
                    </div>
                </div>
                <div class="form-group-full">
                    <label>Warna Gradient</label>
                    <div class="color-grid" id="colorGrid">
                        <!-- Color options will be loaded here -->
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Simpan</button>
                    <button type="button" class="btn btn-outline" onclick="closePortfolioModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Certification Modal -->
    <div id="certificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Certification/Award</h3>
                <button class="modal-close" onclick="closeCertificationModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="certificationForm" onsubmit="saveCertificationItem(event)">
                <div class="form-group-full">
                    <label>Judul *</label>
                    <input type="text" id="certTitle" required placeholder="CEH (Certified Ethical Hacker)">
                </div>
                <div class="form-group-full">
                    <label>Penerbit/Issuer *</label>
                    <input type="text" id="certIssuer" required placeholder="EC-Council">
                </div>
                <div class="form-group-full">
                    <label>Tahun *</label>
                    <input type="text" id="certYear" required placeholder="2023">
                </div>
                <div class="form-group-full">
                    <label>Tipe</label>
                    <select id="certType">
                        <option value="certification">Certification</option>
                        <option value="award">Award</option>
                    </select>
                </div>
                <div class="form-group-full">
                    <label>Foto Sertifikasi</label>
                    <input type="file" id="certPhoto" accept="image/*" onchange="handleCertPhotoUpload(event)">
                    <div id="certPhotoPreview" style="margin-top: 0.5rem; display: none;">
                        <img id="certPhotoPreviewImg" style="max-width: 200px; max-height: 200px; border-radius: 0.5rem; border: 1px solid var(--border);" alt="Preview">
                        <button type="button" onclick="removeCertPhoto()" style="margin-top: 0.5rem; padding: 0.5rem; background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 0.25rem; cursor: pointer;">
                            <i class="fas fa-trash"></i> Hapus Foto
                        </button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Simpan</button>
                    <button type="button" class="btn btn-outline" onclick="closeCertificationModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
